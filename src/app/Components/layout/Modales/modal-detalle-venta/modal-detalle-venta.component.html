<h2 mat-dialog-title>Detalle Venta</h2>

<mat-dialog-content>

    <mat-grid-list cols="4" rowHeight="70px">

        <mat-grid-tile>
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Fecha Registro</mat-label>
                <input matInput [(ngModel)]="fechaRegistro">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Numero Venta</mat-label>
                <input matInput [(ngModel)]="numeroDocumento">
            </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Tipo de pago</mat-label>
                <input matInput [(ngModel)]="tipoPago">
            </mat-form-field>
        </mat-grid-tile>


        <mat-grid-tile>
            <mat-form-field appearance="fill" style="width: 95%;">
                <mat-label>Total</mat-label>
                <input matInput [(ngModel)]="total">
            </mat-form-field>
        </mat-grid-tile>



    </mat-grid-list>


</mat-dialog-content>

<mat-dialog-actions align="end">
    <button style="color: rgba(250, 80, 13, 0.952);" mat-raised-button mat-dialog-close>Volver</button>
    <button mat-raised-button style="color: #4c5ec7;" [disabled]="formularioUsuario.invalid"
        (click)="guardarEditar_Usuario()">
        {{botonAccion}}
    </button>
</mat-dialog-actions>
